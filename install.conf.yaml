- defaults:
    link:
        relink: true
        force: true

- clean: ['~']

- shell:
    - if [[ ! -d ~/.config ]]; then mkdir ~/.config; fi
    - if [[ ! -d ~/.config/kitty ]]; then mkdir ~/.config/kitty; fi
    - if [[ ! -d ~/.local ]]; then mkdir ~/.local; fi
    - if [[ ! -d ~/.local/bin ]]; then mkdir ~/.local/bin; fi
    - if [[ ! -d ~/.config/nixpkgs ]]; then mkdir ~/.config/nixpkgs; fi
    - if [[ ! -f ~/.zshrc_local ]]; then touch ~/.zshrc_local; fi
    - if [[ ! -f ~/.bashrc_local ]]; then touch ~/.bashrc_local; fi
    - if [[ ! -f ~/.config/fish/config.local.fish ]]; then touch ~/.config/fish/config.local.fish; fi
    - if [[ ! -f proxy_url ]]; then touch proxy_url; echo "proxy_url=" > proxy_url; fi
    - if [[ ! -f ~/.gitignore ]]; then git config --global core.excludesFile ~/.gitignore; fi

- link:
    ~/.zshrc: zshrc
    ~/.config/fish/:
      glob: true
      path: fish/**
    ~/.local/:
      glob: true
      path: local/**
    ~/.blerc: blerc
    ~/.colors.sh: colors.sh
    ~/.aliases: aliases
    ~/.bashrc: bashrc
    ~/.theme.sh: theme.sh
    ~/.p10k.zsh: p10k.zsh
    ~/.proxy_url: proxy_url
    ~/.proxy_configurer: proxy_configurer
    ~/.ideavimrc: ideavimrc
    ~/.tmux.conf: tmux.conf
    ~/.config/flake8: flake8
    ~/.config/karabiner: karabiner
    ~/.vim: vim
    ~/.gitignore: gitignore
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/kitty/kitty-theme.conf: kitty-theme.conf
    ~/.config/nvim: nvim
    ~/.config/nixpkgs/home.nix: home.nix
    ~/.config/nixpkgs/common.nix: common.nix
    ~/.config/alacritty: alacritty

- shell:
    - [git submodule update --init --recursive, Installing submodules]
