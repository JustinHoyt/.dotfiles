- defaults:
    link:
        relink: true
        force: true

- clean: ['~']

- create:
    - ~/.config
    - ~/.config/nvim/lua
    - ~/.local
    - ~/.local/bin
    - ~/.config/fish
    - ~/.config/fish/functions

- link:
    ~/.tmux/plugins/tpm:
      glob: true
      path: tpm/**
      create: true
    ~/.zshrc: zshrc
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.aliases: aliases
    ~/.proxy_url: proxy_url
    ~/.proxy_configurer: proxy_configurer
    ~/.ideavimrc: ideavimrc
    ~/.tmux.conf: tmux.conf
    ~/.config/flake8: flake8
    ~/.config/karabiner: karabiner
    ~/.gitignore: gitignore

    # Config
    ~/.config/nvim: nvim
    ~/.config/alacritty: alacritty
    ~/.config/mise: mise

    # Fish files
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/fish_plugins: fish/fish_plugins
    ~/.config/fish/fish_variables: fish/fish_variables
    ~/.config/fish/hg.fish: fish/hg.fish

    # Fish functions
    ~/.config/fish/functions/bg_func.fish: fish/functions/bg_func.fish
    ~/.config/fish/functions/fish_user_key_bindings.fish: fish/functions/fish_user_key_bindings.fish
    ~/.config/fish/functions/gs.fish: fish/functions/gs.fish
    ~/.config/fish/functions/reorder_windows.fish: fish/functions/reorder_windows.fish
    ~/.config/fish/functions/toggle.fish: fish/functions/toggle.fish

    # Fish completions
    ~/.config/fish/completions/alacritty.fish: fish/completions/alacritty.fish
    ~/.config/fish/completions/fd.fish: fish/completions/fd.fish
    ~/.config/fish/completions/rg.fish: fish/completions/rg.fish
    ~/.config/fish/completions/yq.fish: fish/completions/yq.fish

    # Fish conf.d
    ~/.config/fish/conf.d/timer.fish: fish/conf.d/timer.fish

    # Local bin
    ~/.local/bin/angular_switch.ts: local/bin/angular_switch.ts
    ~/.local/bin/mass_rename.ts: local/bin/mass_rename.ts
    ~/.local/bin/ppr: local/bin/ppr
    ~/.local/bin/tmux_search: local/bin/tmux_search
    ~/.local/bin/y.pm: local/bin/y.pm
