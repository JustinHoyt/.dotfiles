- defaults:
    link:
        relink: true
        force: true

- clean: ['~']

- create:
    - ~/.config
    - ~/.config/kitty
    - ~/.config/nixpkgs
    - ~/.config/nvim/lua

- shell:
    - if test ! -f ~/.zshrc_local; touch ~/.zshrc_local; end
    - if test ! -f ~/.bashrc_local; touch ~/.bashrc_local; end
    - if test ! -f ~/.config/fish/config.local.fish; touch ~/.config/fish/config.local.fish; end
    - if test ! -f ~/.config/nvim/lua/init_local.lua; touch ~/.config/nvim/lua/init_local.lua; end
    - if test ! -f proxy_url; touch proxy_url; echo "proxy_url=" > proxy_url; end
    - if test ! -f ~/.gitignore; git config --global core.excludesFile ~/.gitignore; end
    - if ! command -v map; cd map; make PREFIX=~/.local install; end
    - if ! command -v parallel; cd gnu_parallel; ./configure --prefix=$HOME/.local && make && make install; end

- link:
    ~/.zshrc: zshrc
    ~/.config/fish/:
      glob: true
      path: fish/**
      create: true
    ~/.local/:
      glob: true
      path: local/**
      create: true
    ~/.tmux/plugins/tpm:
      glob: true
      path: tpm/**
      create: true
    ~/.blerc: blerc
    ~/.colors.sh: colors.sh
    ~/.aliases: aliases
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.theme.sh: theme.sh
    ~/.p10k.zsh: p10k.zsh
    ~/.proxy_url: proxy_url
    ~/.proxy_configurer: proxy_configurer
    ~/.ideavimrc: ideavimrc
    ~/.tmux.conf: tmux.conf
    ~/.config/flake8: flake8
    ~/.config/karabiner: karabiner
    ~/.vim: vim
    ~/.gitignore: gitignore
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/kitty/kitty-theme.conf: kitty-theme.conf
    ~/.config/nvim: nvim
    ~/.config/nixpkgs/_home.nix: _home.nix
    ~/.config/nixpkgs/common.nix: common.nix
    ~/.config/alacritty: alacritty

- shell:
    - [git submodule update --init --recursive, Installing submodules]
