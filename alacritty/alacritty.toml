[env]
TERM = "xterm-256color"

[selection]
save_to_clipboard = true

[window]
decorations = "None"
startup_mode = "Maximized"
# This setting makes your Option/Alt key act as the Meta key (sending Esc prefixes).
# This replaces the need for the long list of manual key bindings you had previously.
option_as_alt = "Both"

[font]
size = 18.0

[font.normal]
family = "Hack Nerd Font Mono"
# family = "Fira Code"
# family = "Source Code Pro"
# style = "Retina"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

# -----------------------------------------------------------------------------
# Colors: One Dark (Active)
# -----------------------------------------------------------------------------
[colors.primary]
background = "#282c34"
foreground = "#abb2bf"

[colors.normal]
black   = "#282c34"
red     = "#e06c75"
green   = "#98c379"
yellow  = "#e5c07b"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#56b6c2"
white   = "#abb2bf"

[colors.bright]
black   = "#5c6370"
red     = "#e06c75"
green   = "#98c379"
yellow  = "#e5c07b"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#56b6c2"
white   = "#ffffff"

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Ctrl + Space -> Null Byte
[[keyboard.bindings]]
key = "Space"
mods = "Control"
chars = "\u0000"

# Ctrl + V -> Paste
[[keyboard.bindings]]
key = "V"
mods = "Control"
action = "Paste"

