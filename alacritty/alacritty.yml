selection:
  save_to_clipboard: true
# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: "Hack Nerd Font Mono"
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: Retina

  # Point size of the font
  size: 18.0

  # Offset is the extra space around each character. offset.y can be thought of
  # as modifying the linespacing, and offset.x as modifying the letter spacing.
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  # the default being at the bottom. Increase the x offset to move the glyph to
  # the right, increase the y offset to move the glyph upward.
  glyph_offset:
    x: 0
    y: 0

window:
  decorations: none
  startup_mode: Maximized
  option_as_alt: Both

env:
  TERM: xterm-256color

# The rest of your Alacritty configuration file goes here.

schemes:
  one_dark: &one_dark
    primary:
      background: '0x282c34'
      foreground: '0xabb2bf'
    normal:
      black:   '0x282c34'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xe5c07b'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0xabb2bf'
    bright:
      black:   '0x5c6370'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xe5c07b'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0xffffff'

  one_light: &one_light
    primary:
      background: '0xfafafa'
      foreground: '0x383a42'
    normal:
      black:   '0x383a42'
      red:     '0xe45649'
      green:   '0x50a14f'
      yellow:  '0xc18401'
      blue:    '0x0184bc'
      magenta: '0xa626a4'
      cyan:    '0x0997b3'
      white:   '0xfafafa'
    bright:
      black:   '0x696c77'
      red:     '0xe45649'
      green:   '0x50a14f'
      yellow:  '0xc18401'
      blue:    '0x0184bc'
      magenta: '0xa626a4'
      cyan:    '0x0997b3'
      white:   '0xffffff'

colors: *one_dark  # This line sets the active color scheme.

